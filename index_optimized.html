<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <img class="img" src="https://www.hospitalillapel.cl/institucional/wp-content/uploads/2019/07/LOGO-CHICO-03_hospital_vert.png">
    <title>INDICACIÓN QUIÚRGICA</title>
</head>
<body>
    <div id="acceso" class="acceso">
        <h2>ACCESO RESTRINGIDO</h2>
        <input type="password" id="password" placeholder="Contraseña" autocomplete="off">
        <button onclick="verificarContraseña()" class="botonpwd">OK</button>
    </div>

    <form id="form" class="form" name="form" action="https://script.google.com/macros/s/AKfycbwz9eG4bmPQUKE6-XdeGdfIH6RUDj1LHIN_ZzQAE6KQp46cvocKvjgUMU3JChGUi9LRjg/exec" method="post">

        <h1 class="H1">INGRESO UNIDAD PREQUIRÚRGICA</h1>

        <div class="divFecha">
            <label for="fecha" class="fecha" name="fecha" >FECHA</label>
            <input type="datetime" name="fecha" id="fecha" class="fecha">
        
            <label for="especialidad">ESPECIALIDAD</label>
            <select class="selectEsp" name="especialidad" required id="especialidad">
                <option value=""></option>
                <option value="CIRUGIA GENERAL">CIRUGIA GENERAL</option>
                <option value="CIRUGIA INFANTIL">CIRUGIA INFANTIL</option>
                <option value="GINECOLOGIA">GINECOLOGIA</option>
                <option value="MAXILOFACIAL">MAXILOFACIAL</option>
                <option value="DENTAL">DENTAL</option>
                <option value="ODONTOPEDIATRIA">ODONTOPEDIATRIA</option>
                <option value="OFTALMOLOGIA">OFTALMOLOGIA</option>
                <option value="ORL">ORL</option>
                <option value="TRAUMATOLOGIA">TRAUMATOLOGIA</option>
                <option value="UROLOGIA">UROLOGIA</option>
            </select>
        </div>

        <div class="divNombreRut">
            <label for="nombre" class="label">NOMBRE Y APELLIDO</label>
            <input type="text" class="nombre" name="nombre" required autocomplete="off">
            <label for="rut" class="label">RUT</label>
            <input type="text" class="rut" name="rut" required placeholder="Sin (.) con (-)" autocomplete="off">
        </div>

        <div class="divDx">
            <label for="diagnostico">DIAGNÓSTICO</label>
            <input type="text" class="dx" name="dx" required>
        </div>

        <div class="divCx">
            <label for="intervención">INTERVENCIÓN QUIRÚRGICA</label>
            <input type="text" class="cx" name="cx" required>
        </div>

        <div class="divMateriales">
            <label for="materiales" class="materiales" name="materiales">OBSERVACIONES</label>
            <textarea class="ttmateriales" name="ttmateriales" id="ttmateriales" rows="8" placeholder="Especifique observaciones, si necesita algun material especial o cualquier otro requerimiento" required></textarea>
        </div>

        <div class="select">
            <label for="priorizacion" class="priorizacion" name="priorizacion">PRIORIZACIÓN</label>
            <select name="priorizacion" id="priorizacion" class="priorizacion" required>
                <option value=""></option>
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
                <option value="GES">GES</option>
            </select>

            <label for="cirujano">CIRUJANO</label>
            <select class="especialistas" name="especialista" id="especialista" required>
                <option value=""></option>
                <option value="ANTONIO PAUSIN">ANTONIO PAUSIN</option>
                <option value="ALEXI ORDAZ GONZALEZ">ALEXI ORDAZ GONZALEZ</option>
                <option value="JUAN PABLO VAILATI LOPEZ">JUAN PABLO VAILATI LOPEZ</option>
                <option value="HENDER RINCÓN OLAVEZ">HENDER RINCÓN OLAVEZ</option>
                <option value="MARIA LORENA ANGEL GALLARDO">MARIA LORENA ANGEL GALLARDO</option>
                <option value="MARIA SOLEDAD JARA VALDIVIA">MARIA SOLEDAD JARA VALDIVIA</option>
                <option value="ALIANY LEZAMA GUERRA">ALIANY LEZAMA GUERRA</option>
                <option value="MIGUEL JOSE MOYA GONZALEZ">MIGUEL JOSE MOYA GONZALEZ</option>
                <option value="JESSIE NEUMANN RUIZ">JESSIE NEUMANN RUIZ</option>
                <option value="AMANDA POBLETE REQUENA">AMANDA POBLETE REQUENA</option>
                <option value="DANILO TORO BARRIA">DANILO TORO BARRIA</option>
                <option value="LIGIA CARRILLO MENDOZA">LIGIA CARRILLO MENDOZA</option>
                <option value="MANUEL SOTO GÁRATE">MANUEL SOTO GÁRATE</option>
                <option value="CELSA PÉREZ SORETT">CELSA PÉREZ SORETT</option>
                <option value="MIGUEL CARRILLO AGUIRRE">MIGUEL CARRILLO AGUIRRE</option>
                <option value="JAVIER VENEGAS RIQUELME">JAVIER VENEGAS RIQUELME</option>
                <option value="JAVIER VENEGAS RIQUELME">JAVIER VENEGAS RIQUELME</option>
                <option value="ALEJANDRO CESPED">ALEJANDRO CESPED</option>
                <option value="LORENA SAAVEDRA BARRAZA">LORENA SAAVEDRA BARRAZA</option>
                <option value="MARIA SILVANA SEQUERA LAMPER">MARIA SILVANA SEQUERA LAMPER</option>
                <option value="NAIRIM SANDOVAL NAVEDA">NAIRIM SANDOVAL NAVEDA</option>
                <option value="ORLANDO DAWAHRE ACEVEDO">ORLANDO DAWAHRE ACEVEDO</option>
                <option value="MADELEIN MACHADO DELGADO">MADELEIN MACHADO DELGADO</option>
                <Option value="JUAN VENEGAS RIQUELME">JUAN VENEGAS RIQUELME</Option>
                <Option value="DOUGMAY CAMACARO HERNANDEZ">DOUGMAY CAMACARO HERNANDEZ </Option>
                <Option value="JESUS SAYEGLE CHAMI">JESUS SAYEGLE CHAMI</Option>
                <Option value="LUIS ALFREDO HERNANDEZ VARGAS"> LUIS ALFREDO HERNANDEZ VARGAS</Option>
                <Option value="ULISES PINTO MARTINEZ">ULISES PINTO MARTINEZ </Option>
            </select>
        </div>

        <button type="submit" class="BTN" name="BTN" id="BTN">REGISTRAR</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
